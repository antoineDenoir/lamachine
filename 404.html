<!doctype html>
<html lang="fr">

<head>
    
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/screen-saver.css">
    
    <style>
        /*
        * Prefixed by https://autoprefixer.github.io
        * PostCSS: v7.0.29,
        * Autoprefixer: v9.7.6
        * Browsers: last 4 version
        */
        
        @-webkit-keyframes Toasty {
            0% {bottom: -260px; right: -260px;}
            40% {bottom: -18px; right: 10px;}
            80% {bottom: -18px; right: 10px;}
            100% {bottom: -260px; right: -260px;}
        }
        
        @keyframes Toasty {
            0% {bottom: -260px; right: -260px;}
            40% {bottom: -18px; right: 10px;}
            80% {bottom: -18px; right: 10px;}
            100% {bottom: -260px; right: -260px;}
        }
        
        * {
            line-height: 1.4;
            margin: 0;
        }
        
        html {
            background-color: black;
            color: antiquewhite;
            display: table;
            font-family: "Cascadia Code", monospace;
            height: 100%;
            text-align: center;
            width: 100%;
        }
        
        body {
            display: table-cell;
            margin: 2em auto;
            vertical-align: middle;
        }
        
        a {
            color: orangered;
            font-size: 2em;
        }
        
        #Tobias {
            -webkit-animation: Toasty 2s ease-out 300s alternate forwards;
            animation: Toasty 2s ease-out 300s alternate forwards;
            bottom: -5em;
            display: block;
            font-size: 5em;
            min-width: 200px;
            padding: 0;
            position: fixed;
            right: 10px;
            text-decoration: none;
        }
        
        #Tobias:focus,
        #Tobias:hover {
            -webkit-animation-play-state: paused;
            animation-play-state: paused;
            transform: rotate(1080deg);
            transition: all 2s;
        }
        
        h1 {
            color: lightslategrey;
            font-size: 2em;
            font-weight: 400;
        }
        
        p {
            margin: 0 auto;
            width: 280px;
        }
        
        @media only screen and (max-width: 280px) {
            
            body,
						p {
                width: 95%;
            }
            
            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }
        }
    </style>
    
</head>

<body class="crt">
    
    <h1>Error 404</h1>
    
    <h2>Page inexistante :(</h2>
    
    <p>Désolé mais la page que vous recherchez n’existe pas.</p>
    
    <a href="index.html">Retour à la Page d'Accueil</a>
    
    <audio id="Toasty" src="sound/Toasty.mp3" preload="auto"></audio>
    
    <a id="Tobias" href="esirprus.html"><img src="img/Tobias.gif" alt="Tobias"/></a>
    
    <script type="text/javascript">
        
        setTimeout(function(){
            document.getElementById("Toasty").play();
            
        }, 200000)
        
    </script>
    
</body>
