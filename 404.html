<!doctype html>
<html lang="fr">

<head>
  
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    
    * {
      line-height: 1.4;
      margin: 0;
    }
    
    html {
      background-color: black;
      color: white;
      display: table;
      font-family: "Cascadia Code", monospace;
      height: 100%;
      text-align: center;
      width: 100%;
    }
    
    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }
    
    h1 {
      color: lightgrey;
      font-size: 2em;
      font-weight: 400;
    }
    
    p {
      margin: 0 auto;
      width: 280px;
    }
    
    .Dan {
      position: absolute;
      right: 0;
      bottom: 0;
    }
    
    
    @-webkit-keyframes Toasty {
      0% {bottom: -260px; right: -260px;}
      40% {bottom: -18px; right: 10px;}
      80% {bottom: -18px; right: 10px;}
      100% {bottom: -260px; right: -260px;}
    }
    
    .Dan {
      display: block;
      bottom: -260px;
      padding: 0;
      position: fixed;
      min-width: 200px;
      right: 10px;
      -webkit-animation: Toasty 2s ease-out 3s alternate forwards;
    }
    
    .Dan:focus,
    .Dan:hover {
      transform: rotate(1080deg);
      transition: all 2s;
      -webkit-animation-play-state: paused;
    }
    
    @media only screen and (max-width: 280px) {
      
      body,
      p {
        width: 95%;
      }
      
      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }
      
    }
  </style>
  
</head>

<body>
  
  <h1>Error 404</h1>
  
  <h2>Page inexistante :(</h2>
  
  <p>Désolé mais la page que vous recherchez n’existe pas.</p>
  
  <audio id="Toasty" src="sound/Toasty.mp3" preload="auto"></audio>
  
  <a href="esirprus.html">
    <img class="Dan" src="img/Dan.png" title="Dan" onclick="document.getElementById('Applause').play();"/>
  </a>
  
  <script type="text/javascript">
    
    setTimeout(function(){
      document.getElementById("Toasty").play();
      
    }, 3000)
    
  </script>
  
</body>

</html>
<!-- IE needs 512+ bytes: https://docs.microsoft.com/archive/blogs/ieinternals/friendly-http-error-pages -->
